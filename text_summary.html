<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Summarizer with Highlights</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .key-phrase {
      background-color: #ffeb3b; /* Yellow for key phrases */
      font-weight: bold;
    }
    .highlighted-search {
      background-color: #ff6347; /* Tomato color for search highlights */
      font-weight: bold;
    }
    #summary {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .search-box {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<h2>Summary</h2>
<p id="summary">
  <!-- The summary text with highlighted key phrases will go here -->
</p>

<div class="search-box">
  <label for="search">Search for a keyword:</label>
  <input type="text" id="search" placeholder="Type a keyword to highlight...">
  <button onclick="highlightSearch()">Search</button>
</div>

<script>
  // Sample summary and key phrases generated by your Python summarizer
  const summaryText = `
    Today was a day that truly filled my heart with joy. The morning started on such a positive note 
    as I woke up to the gentle warmth of sunlight streaming through my window, promising a beautiful 
    day ahead. After a refreshing breakfast, I decided to take a walk in the nearby park...
  `;
  const keyPhrases = ["heart with joy", "positive note", "gentle warmth", "refreshing breakfast", "beautiful day"];

  // Function to add highlighted key phrases to the summary
  function highlightKeyPhrases(text, phrases) {
    phrases.forEach(phrase => {
      const regex = new RegExp(`(${phrase})`, "gi");
      text = text.replace(regex, '<span class="key-phrase">$1</span>');
    });
    return text;
  }

  // Display the highlighted summary
  document.getElementById("summary").innerHTML = highlightKeyPhrases(summaryText, keyPhrases);

  // Function to highlight the searched keyword
  function highlightSearch() {
    const searchText = document.getElementById("search").value;
    const summaryElement = document.getElementById("summary");

    // Remove any existing search highlights
    summaryElement.innerHTML = summaryElement.innerHTML.replace(/<span class="highlighted-search">(.*?)<\/span>/g, "$1");

    if (searchText.trim() !== "") {
      const regex = new RegExp(`(${searchText})`, "gi");
      summaryElement.innerHTML = summaryElement.innerHTML.replace(regex, '<span class="highlighted-search">$1</span>');
    }
  }
</script>

</body>
</html>
